name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch/minor/major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test || echo "Tests skipped"

      - name: Build library
        run: npm run build:lib

      - name: Determine version bump
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Автоматически определяем тип изменения на основе коммитов
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" || echo "")
            
            if [ -z "$COMMITS" ]; then
              echo "type=patch" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qE "^(feat|feature)"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qE "^(fix|bugfix)"; then
              echo "type=patch" >> $GITHUB_OUTPUT
            elif echo "$COMMITS" | grep -qE "^(BREAKING|breaking)"; then
              echo "type=major" >> $GITHUB_OUTPUT
            else
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version
        id: bump
        run: |
          TYPE=${{ steps.version.outputs.type }}
          npm run version:${TYPE}
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped version to ${NEW_VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || exit 0
          git push
