name: Release

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - '.github/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type (patch/minor/major)'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test || echo "Tests skipped"

      - name: Build library
        run: npm run build:lib

      - name: Determine version bump
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Автоматически определяем тип изменения на основе коммитов
            # Сначала пытаемся получить коммиты из события push
            if [ -n "${{ github.event.before }}" ] && [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
              # Используем коммиты из события push (между before и after)
              COMMITS=$(git log ${{ github.event.before }}..${{ github.event.after }} --pretty=format:"%s" 2>/dev/null || echo "")
            else
              # Если нет информации о before/after, пытаемся использовать последний тег
              LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
              if [ -n "$LAST_TAG" ]; then
                COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"%s" 2>/dev/null || echo "")
              else
                # Если тегов нет, проверяем последние 10 коммитов
                COMMITS=$(git log -10 --pretty=format:"%s" 2>/dev/null || echo "")
              fi
            fi
            
            # Если коммитов нет, используем patch по умолчанию
            if [ -z "$COMMITS" ]; then
              echo "type=patch" >> $GITHUB_OUTPUT
            # Проверяем BREAKING изменения (самый высокий приоритет)
            elif echo "$COMMITS" | grep -qiE "^(BREAKING|breaking)"; then
              echo "type=major" >> $GITHUB_OUTPUT
            # Проверяем новые функции (feat или feature)
            elif echo "$COMMITS" | grep -qiE "^(feat|feature):"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            # Проверяем исправления (fix или bugfix)
            elif echo "$COMMITS" | grep -qiE "^(fix|bugfix):"; then
              echo "type=patch" >> $GITHUB_OUTPUT
            else
              # По умолчанию patch
              echo "type=patch" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version
        id: bump
        run: |
          TYPE=${{ steps.version.outputs.type }}
          npm run version:${TYPE}
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped version to ${NEW_VERSION}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: Release v${{ steps.bump.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit version changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}" || exit 0
          git push || echo "Failed to push version changes (branch may be protected)"
